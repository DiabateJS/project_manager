
<div class="" id="page-wrapper">
    <div class="container-fluid">
        <div class="row row-stat">
            <div class="col-lg-4">
                <div class="panel panel-light noborder">
                    <div class="panel-heading noborder">
                        <div class="panel-icon"><i class="fa fa-dollar"></i></div>
                        <div class="media-body">

                            <h1 class="mt5">$8,102.32</h1>
                        </div><!-- media-body -->
                        <hr>
                        <div class="clearfix mt20">
                            <div class="pull-left">
                                <h5 class="md-title nomargin">Yesterday</h5>
                                <h4 class="nomargin">$29,009</h4>

                        </div>

                    </div><!-- panel-body -->
                </div><!-- panel -->
            </div><!-- col-md-4 -->

            <div class="col-lg-4 col-md-6">

                            <h5 class="md-title nomargin">Projets</h5>
                            <h1 class="mt5">{{nbProjects}}</h1>
                        </div><!-- media-body -->

                                <h4 class="nomargin">{{nbProjectsTermine}}</h4>
                            </div>

        <div class="row">
            <div class="col-md-12 col-lg-6">

            <div class="col-md-12 col-lg-6">
